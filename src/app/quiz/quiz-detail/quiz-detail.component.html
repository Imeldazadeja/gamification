<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span>Create quiz</span>
      <button mat-mini-fab style="background-color: #6b6dc7">
        <mat-icon
          matTooltip="Save quiz"
          (click)="save()"
          class="save-icon">
          save
        </mat-icon>
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Quiz title</mat-label>
        <input
          matInput
          name="quizTitle"
          type="text"
          [(ngModel)]="quiz.title"
          #quizTitle="ngModel"
          placeholder="Quiz title"
          required>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>

<mat-accordion>
  <mat-expansion-panel hideToggle #addQuestionExpansionPanel>
    <mat-expansion-panel-header>
      <mat-panel-title>Add new question</mat-panel-title>
      <mat-panel-description style="justify-content: flex-end">
        <mat-icon>add</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <form #createQuestion="ngForm" (ngSubmit)="addQuestion(createQuestion)">
        <div mat-dialog-content>
          <mat-form-field appearance="fill">
            <input
              matInput
              name="questionTopic"
              ngModel
              type="text"
              placeholder="Question topic"
              #questionTopic="ngModel"
              required>
          </mat-form-field>

          <mat-divider style="margin-bottom: 16px"></mat-divider>
          <mat-button-toggle-group name="questionType" aria-label="Question type" [(ngModel)]="questionType"
                                   style="margin-bottom: 16px;">
            <mat-button-toggle [value]="TypeSelect">Select options</mat-button-toggle>
            <mat-button-toggle [value]="TypeText">Free text</mat-button-toggle>
          </mat-button-toggle-group>

          <div [ngSwitch]="questionType">
            <mat-form-field *ngSwitchCase="TypeText" appearance="fill">
            <textarea
              matInput
              rows="3"
              name="question"
              ngModel
              placeholder="Question"
              #questionInput="ngModel"
              required
            ></textarea>
            </mat-form-field>
            <div *ngSwitchCase="TypeSelect">
              <div class="options-container" style="display: flex">
                <mat-form-field appearance="fill">
                  <input
                    matInput
                    name="optionText"
                    [(ngModel)]="currentOptionText"
                    type="text"
                    placeholder="Add new option">
                </mat-form-field>
                <button (click)="addNewOption()" mat-stroked-button>
                  Add option
                  <mat-icon>add</mat-icon>
                </button>
              </div>
              <div *ngFor="let option of currentOptions; i as index" class="options-item">
                <div class="radio-icon"><div></div></div>
                {{option}}
              </div>
            </div>
          </div>

        </div>
        <mat-action-row>
          <button mat-button color="primary" type="submit">Add</button>
        </mat-action-row>
      </form>
    </ng-template>
  </mat-expansion-panel>

  <mat-expansion-panel *ngFor="let question of dataSource | async; index as i" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span class="counter">#{{i + 1}}</span>
        {{question.questionTopic}}
      </mat-panel-title>
      <mat-panel-description style="justify-content: flex-end">
        <!--        <div style="display: flex; flex-direction: column; justify-content: center">-->
        <!--          <mat-icon>arrow_drop_up</mat-icon>-->
        <!--          <mat-icon>arrow_drop_down</mat-icon>-->
        <!--        </div>-->
        <mat-icon class="action-icon" (click)="removeQuestion(i)">delete</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      {{question.question}}
    </ng-template>
  </mat-expansion-panel>

</mat-accordion>
