<div class="progress-container">
  <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
</div>

<div class="container">
  <div class="row gx-3 gy-3">
    <div
      *ngFor="let question of dataSource | async; index as i"
      (click)="playGame(question)"
      class="col-12 col-sm-6 col-md-4 col-lg-3">

      <div *ngIf="i % 3 === 0; else openCardTemplate" class="card not-open" (click)="question['open'] = true">
        <span class="card-title">{{question.questionTopic}}</span>
      </div>

      <ng-template #openCardTemplate>
        <div class="card">
          <span class="card-title">{{question.questionTopic}}</span>
          <span class="card-title">{{question.question}}</span>
          <span>
            <textarea
              matInput
              ngModel
              name="answerQuestion"
              required
              [matAutosizeMinRows]="3"
              [matTextareaAutosize]="true"
          ></textarea>
          </span>
        </div>
      </ng-template>
    </div>
  </div>
</div>
