<button mat-raised-button (click)="isEditable = !isEditable">
  {{!isEditable ? 'Enable edit mode' : 'Disable edit mode'}}
</button>
<mat-stepper linear #stepper>
  <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
    <form [formGroup]="firstFormGroup" #firstForm class="firstFormGroup">
      <ng-template matStepLabel>
        Fill out quiz title and questions no.
      </ng-template>
      <mat-form-field>
        <mat-label>Quiz title</mat-label>
        <input
          matInput
          formControlName="quizTitle"
          placeholder="Quiz title"
          required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>
          Select number of questions:
        </mat-label>
        <mat-select formControlName="quizQuestions">
          <mat-option *ngFor="let option of questionNo" [value]="option">
            {{option}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
    <ng-template matStepLabel>Fill out questions</ng-template>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
      <ng-container matColumnDef="questionTopic">
        <th mat-header-cell *matHeaderCellDef>Question topic</th>
        <td mat-cell *matCellDef="let element">{{element.questionTopic}}</td>
      </ng-container>

      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef>Question</th>
        <td mat-cell *matCellDef="let element">{{element.question}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions">
          <button matTooltip="Add question" (click)="openAddQuestionDialog()" mat-mini-fab color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element" class="actions"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button>Reset</button>
    </div>
  </mat-step>
</mat-stepper>
