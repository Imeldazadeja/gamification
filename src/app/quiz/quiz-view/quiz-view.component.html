<mat-accordion>
  <mat-expansion-panel *ngFor="let question of dataSource | async; index as i">
    <mat-expansion-panel-header>
      <mat-expansion-title>
        {{question.questionTopic}}
      </mat-expansion-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      {{question.question}}
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
