<div fxLayout="column">
  <div class="container">
    <span>Welcome to Creative Learning, {{user.firstName}} {{user.lastName}}</span>
  </div>
    <div *ngIf="isStudent" class="quiz-timetable">
      <div class="available-quiz">You have {{runningQuizes.length}} available quizzes</div>
      <ng-container *ngFor="let quiz of runningQuizes">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{quiz.title}}</mat-card-title>
            <mat-card-subtitle style="color: #26466D;">{{quiz.startTime | date: 'dd/MM/yyyy, HH:mm'}} - {{quiz.endTime | date: 'HH:mm'}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
</div>
