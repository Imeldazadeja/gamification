<table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First name</th>
    <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last name</th>
    <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <ng-container matColumnDef="faculty">
    <th mat-header-cell *matHeaderCellDef>Fakulteti</th>
    <td mat-cell *matCellDef="let element">{{element.faculty}}</td>
  </ng-container>

  <ng-container matColumnDef="studyProgramme">
    <th mat-header-cell *matHeaderCellDef>Programi i studimit</th>
    <td mat-cell *matCellDef="let element">{{element.studyProgramme}}</td>
  </ng-container>



  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions">
      <button matTooltip="Add student" (click)="openAddStudentDialog()" mat-mini-fab color="accent">
        <mat-icon>add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let element" class="actions"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
