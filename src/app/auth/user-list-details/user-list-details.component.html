<table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First name</th>
    <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last name</th>
    <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{userDescriptions[element.type]}}</td>
  </ng-container>

  <ng-container matColumnDef="faculty">
    <th mat-header-cell *matHeaderCellDef>Fakulteti</th>
    <td mat-cell *matCellDef="let element">{{element.faculty}}</td>
  </ng-container>

  <ng-container matColumnDef="studyProgramme">
    <th mat-header-cell *matHeaderCellDef>Programi i studimit</th>
    <td mat-cell *matCellDef="let element">{{element.studyProgramme}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actions">
      <button matTooltip="Add user" (click)="openAddUserDialog()" mat-mini-fab style="background-color: #6b6dc7">
        <mat-icon>person_add_alt_1</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let element" class="actions">
      <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
        <mat-icon>more_vert</mat-icon>
        <mat-menu #actionsMenu>
          <button matTooltip="Delete" (click)="delete(element._id)" mat-menu-item>
            <mat-icon class="icon-actions">delete</mat-icon>
            Delete
          </button>
        </mat-menu>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
