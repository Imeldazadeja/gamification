<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <h2 style="text-align: center">Signup</h2>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="firstName"
        ngModel
        type="text"
        placeholder="First name"
        #firstName="ngModel"
        required
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="lastName"
        ngModel
        type="text"
        placeholder="Last name"
        #lastName="ngModel"
        required
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="Email"
        #emailInput="ngModel"
        required
        email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        name="password"
        matInput
        type="password"
        ngModel
        #passwordInput="ngModel"
        placeholder="Password"
        required
      >
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        name="confirmPassword"
        matInput
        type="password"
        ngModel
        #confirmPasswordInput="ngModel"
        placeholder="Confirm password"
        required
      >
      <mat-error *ngIf="confirmPasswordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select your position</mat-label>
      <mat-select [(ngModel)]="userType" name="userType">
        <mat-option *ngFor="let userType of userTypes" [value]="userType">
          {{userType}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Signup</button>
  </form>
</mat-card>
